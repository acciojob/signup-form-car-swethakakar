<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="POST">
		<label for='name'>Name</label>
		<input type="text" id='name' required=Yes placeholder="Name"/>
		<br/>
		<br/>
		
		
		<label for='email'>Email</label>
		<input type="email" id='email' required=Yes placeholder="Email"/>
		<br/>
		<br/>
		
	<label>Gender</label>

  <input type="radio" id="gender_m" name="gender" required value="Male"/>
  <label for="gender_m">Male</label>

  <input type="radio" id="gender_f" name="gender" required value="Female"/>
  <label for="gender_f">Female</label>
		<br/>
		<br/>
		
		<label for='cars'>Car Brands</label>
		<select id="cars" required=Yes>
		  <option value=disabled selected>--Please choose an option--</option>
		  <option value="volvo">Volvo</option>
      <option value="mercedes">Mercedes</option>
      <option value="audi">Audi</option>
		</select>
		<br/>
		<br/>
		
	<label for="age">Age</label>
  <input type="number" id="age" required=Yes placeholder="Age"/>
  <br/>
  <br/>
  
  <label for="dob">Age</label>
  <input type="date" id="dob" required=Yes />
  <br/>
  <br/>
  
  <label for="tel">Phone Number</label>
  <input type="tel" id="tel" required=No placeholder="xxx-xxx-xxxx" />
  <br/>
  <br/>
  
  <label for="password">Password</label>
  <input type="password" id="password" required=Yes placeholder="Password" />
  <br/>
  <br/>
  
  
	<label for="tos">I agree to the TOS</label>
  <input type="checkbox" id="tos" required=Yes />
  <br/>
  <br/>
  
  <button type="submit">Submit</button>
    
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
